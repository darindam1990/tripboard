<div class="main-container">
	<header class="header-2">
		<div class="branding">
			<a class="nav-link">
				<clr-icon shape="home" size="24"></clr-icon>
				<span class="title">TripActions</span>
			</a>
		</div>

	</header>
	<div class="content-container">
		<div class="content-area">
      <section class="content">
        <div class="filter">
          <ul *ngFor="let airline of airlines">
            <li>
              <input type="checkbox" #cb (change)="onFilterChange(airline, cb.checked)"/>
              {{ airline }}
            </li>
          </ul>
        </div>
        <div class="cards" *ngFor="let data of flightData">
          <ta-card [data]="data.flight"></ta-card>
        </div>
      </section>
		</div>
	</div>
</div>
